<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header class="header">
        <div class="top">
           <div class="top__bar">
             <span class="top__logo">
               <img src="./assets/logo.png" alt="">
             </span>
             <div class="top__location">
               <span>Deliver to </span>
               <span class="top__location__country"><i class="fas fa-map-marker-alt"></i>
                 <span>Uzbekistan</span>
            </span>

             </div>
             <div class="top__search">
               <select name="" id="" class="top__search__select">
                 <option value="All">All</option>
               </select>
               <input type="text" placeholder="Search Amazon" class="top__search__input">
               <button type="submit" class="top__search__btn">
                 <i class="fas fa-search"></i>
               </button>
             </div>
             <div class="top__language">
               <span><img src="./assets/united-states.png" alt=""> EN</span>
               <i class="fas fa-caret-down"></i>
             </div>
             <div class="top__account">
               <span class="top__account__hello">Hello, sign in</span>
               <span class="top__account__account">Account & Lists <i class="fas fa-caret-down"></i></span>
             </div>
             <div class="top__return">
               <span class="top__return__returns">Returns</span>
               <span class="top__return__orders">& Orders</span>
             </div>
             <div class="top__cart">
                <span class="top__cart__counter">0</span>
               <i class="fas fa-shopping-cart"></i>
               Cart
             </div>
           </div>
        </div>
        <nav class="navbar">
            <button class="navbar__hamburger"><i class="fas fa-bars"></i>All</button>
            <ul class="navbar__list">
                <li class="navbar__list__item"><a href="#">Today's Deals</a></li>
                <li class="navbar__list__item"><a href="#">Customer Service</a></li>
                <li class="navbar__list__item"><a href="#">Registry</a></li>
                <li class="navbar__list__item"><a href="#">Gift Cards</a></li>
                <li class="navbar__list__item"><a href="#">Sell</a></li>
            </ul>
        </nav>
    </header>


    
</body>
</html>
